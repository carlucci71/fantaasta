<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
</head>
<link href="./stile.css" rel="stylesheet" type="text/css">
<link href="./bootstrap.css" rel="stylesheet" type="text/css">
<link href="./bootstrap-theme.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./angular.js"></script>
<script type="text/javascript" src="./angular-resource.js"></script>
<script type="text/javascript" src="./app.js"></script>

<body x-ng-app="app" style="margin-left:20px">

<input type="button" value="aggiorna" ng-click="aggiornaCronologiaOfferte()"></input>

<table border>
  <tr ng-repeat="offerta in cronologiaOfferte">
    <td>{{offerta.ruolo}}</td>
    <td>{{offerta.idGiocatore}}</td>
    <td>{{offerta.giocatore}}</td>
    <td>{{offerta.squadra}}</td>
    <td>{{offerta.costo}}</td>
    <td>{{offerta.allenatore}}</td>
    <td>{{offerta.sqlTime}}</td>

  </tr>
</table>


</body>
</html>
