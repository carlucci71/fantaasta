<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
</head>
<link href="./stile.css" rel="stylesheet" type="text/css">
<link href="./bootstrap.css" rel="stylesheet" type="text/css">
<link href="./bootstrap-theme.css" rel="stylesheet" type="text/css">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="./app.js"></script>

<body data-ng-init="aggiornaCronologiaOfferte()" x-ng-app="app" style="margin-left:20px">
<input type="button" value="aggiorna" ng-click="aggiornaCronologiaOfferte()"></input>
<table border >
  <tr>
    <td style="padding-left:10px;padding-right:10px;text-align:center">Ruolo</td>
    <td style="padding-left:10px;padding-right:10px;text-align:center">Id</td>
    <td style="padding-left:10px;padding-right:10px;text-align:center">Giocatore</td>
    <td style="padding-left:10px;padding-right:10px;text-align:center">Squadra</td>
    <td style="padding-left:10px;padding-right:10px;text-align:center">Costo</td>
    <td style="padding-left:10px;padding-right:10px;text-align:center">Allenatore</td>
    <td style="padding-left:10px;padding-right:10px;text-align:center">SqlTime</td>
    <td ng-if="isAdmin" style="padding-left:10px;padding-right:10px;text-align:center">Cancella</td>
  </tr>
  <tr ng-repeat="offerta in cronologiaOfferte">
    <td style="padding-left:10px;padding-right:10px;text-align:center">{{offerta.ruolo}}</td>
    <td style="padding-left:10px;padding-right:10px;text-align:center">{{offerta.idGiocatore}}</td>
    <td style="padding-left:10px;padding-right:10px;text-align:center">{{offerta.giocatore}}</td>
    <td style="padding-left:10px;padding-right:10px;text-align:center">{{offerta.squadra}}</td>
    <td style="padding-left:10px;padding-right:10px;text-align:center">{{offerta.costo}}</td>
    <td style="padding-left:10px;padding-right:10px;text-align:center">{{offerta.allenatore}}</td>
    <td style="padding-left:10px;padding-right:10px;text-align:center">{{offerta.sqlTime}}</td>
    <td ng-if="isAdmin" style="padding-left:10px;padding-right:10px;text-align:center">
		<a href=#><img src='./cestino.png' ng-click="cancellaOfferta(offerta)" height="20" width="20"/></a>
	</td>
     
  </tr>
</table>


</body>
</html>
