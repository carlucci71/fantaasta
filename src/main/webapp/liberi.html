<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
</head>
<link href="./stile.css" rel="stylesheet" type="text/css">
<link href="./bootstrap.css" rel="stylesheet" type="text/css">
<link href="./bootstrap-theme.css" rel="stylesheet" type="text/css">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script type="text/javascript" src="./app.js"></script>


<body x-ng-app="app" style="margin-left:20px">
 <table>
    <thead>
        <tr>
 			<th style="cursor: pointer" ng:class="selectedCls('ruolo')" ng:click="changeSorting('ruolo')">
 				Ruolo
 		        <span class="sortorder" ng-show="sort.column === 'ruolo'" ng-class="{reverse: sort.descending}"></span>
 		        <span ng-hide="sort.column === 'ruolo'"><i class="fa fa-sort"></i></span>
 			</th>
			<th style="cursor: pointer" ng:class="selectedCls('ruolo')" ng:click="changeSorting('nome')">
				Nome
 		        <span class="sortorder" ng-show="sort.column === 'nome'" ng-class="{reverse: sort.descending}"></span>
 		        <span ng-hide="sort.column === 'nome'"><i class="fa fa-sort"></i></span>
			</th>
            <th style="cursor: pointer" ng:class="selectedCls('ruolo')" ng:click="changeSorting('squadra')">
            	Squadra
 		        <span class="sortorder" ng-show="sort.column === 'squadra'" ng-class="{reverse: sort.descending}"></span>
 		        <span ng-hide="sort.column === 'squadra'"><i class="fa fa-sort"></i></span>
            </th>
            <th style="cursor: pointer" ng:class="selectedCls('ruolo')" ng:click="changeSorting('quotazione')">
            	Quotazione
 		        <span class="sortorder" ng-show="sort.column === 'quotazione'" ng-class="{reverse: sort.descending}"></span>
 		        <span ng-hide="sort.column === 'quotazione'"><i class="fa fa-sort"></i></span>
            </th>
        </tr>
        <tr>
            <th><input type=text ng-model="filterRuolo"></input></th>
            <th><input type=text ng-model="filterNome"></input></th>
            <th><input type=text ng-model="filterSquadra"></input></th>
            <th><input type=number ng-model="filterQuotazione"></input></th>
        </tr>
    </thead>
    <tbody>
    
    
  <tr ng-repeat="calciatore in calciatori | orderBy: sort.column: sort.descending | myTableFilter">
        <td>{{calciatore.ruolo}}</td>
        <td>{{calciatore.nome}}</td>
      	<td>{{calciatore.squadra}}</td>
      	<td>{{calciatore.quotazione}}</td></tr>
    </tbody>
</table>


</body>
</html>
