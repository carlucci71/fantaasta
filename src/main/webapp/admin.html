<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
</head>
<link href="./stile.css" rel="stylesheet" type="text/css">
<link href="./bootstrap.css" rel="stylesheet" type="text/css">
<link href="./bootstrap-theme.css" rel="stylesheet" type="text/css">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="./app.js"></script>

<body x-ng-app="app" style="margin-left:20px">
<div ng-show="giocatore">
	<table >
		  <tr>
		  	<td>Nome</td>
		  	<td>Password</td>
			<td ng-show="isAdmin">Admin</td>
		  </tr>
		  <tr ng-repeat="utente in elencoAllenatori" ng-show="isAdmin || utente.nome==giocatore">
		  	<td>
					<input  style='width: 300px;' type="text"  ng-model="utente.nome"></input>
			</td>
		  	<td>
					<input  style='width: 300px;' type="password"  ng-model="utente.pwd"></input>
			</td>
			<td>
						<input  style='width: 60px;' type="checkbox"  ng-show="isAdmin" ng-model="utente.isAdmin"></input>
			</td>	
		  </tr>
	</table>
	<input type="button" value="aggiorna password" ng-click="aggiornaUtenti()"></input>
	<br><br>
	<div ng-show="isAdmin">
		<label >Carica file</label><br><input type="file" id="file" name="file"/>
		<button ng-click="caricaFile('FS')">Carica FS</button>
	<!-- scarica lista svincolati, apri excel, rimuovi prime 2 righe, -esporta - cambia tipo file - testo delimitato da tabulazione  -->
		<button ng-click="caricaFile('MANTRA')">Carica Mantra</button>
	</div>
</div>
</body>
</html>
