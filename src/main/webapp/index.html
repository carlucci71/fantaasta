<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
</head>
<link href="./bootstrap.css" rel="stylesheet" type="text/css">
<link href="./bootstrap-theme.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./angular.js"></script>
<script type="text/javascript" src="./angular-resource.js"></script>
<script type="text/javascript" src="./app.js"></script>
<!--  -->
<script src="./sockjs.min.js"></script>
<script src="./stomp.min.js"></script>
<!--  -->

<script>
</script>
<body x-ng-app="app" style="margin-left:20px">
<br>
<div ng-show="isLoggato()">
	Ciao, {{giocatore}}
    <a href=#><img style="margin-bottom:2px" src='./disconnect-icon.png' ng-click="doDisconnect()" height="25" width="25"/></a>
</div>
<br>
<label>Utenti collegati:</label>
<ul ng-repeat="utente in utenti">  
    <li>{{utente}} 
    	<span ng-show="utenteOK(utente)">
<!--     		<img src='./verde.png' height="10" width="10"/>  -->
    		<a href=#><img style="margin-bottom:2px" src='./vai.png' ng-click="inizia(utente)" height="20" width="20"/></a>
    	</span>
    	<span ng-show="!utenteOK(utente)">
<!--     		<img src='./rosso.png' height="10" width="10"/>  -->
    		<a href=#><img src='./cestino.png' ng-click="cancellaUtente(utente)" height="20" width="20"/></a>
    	</span>
    </li>
</ul> 
<div ng-show="!isLoggato()">
	<label>Utente:</label>
	<input type=text ng-model="nomegiocatore"></input>
	<input type="button"  value="connect" ng-disabled="!nomegiocatore" ng-click="doConnect()"></input>
</div>
<span ng-show="isLoggato()">
	<br>
	<a href=#><img src='./startGiocatore.png' ng-click="start()" height="30" width="30"/></a> 
	<label>Durata Asta: </label><input style='width: 60px;' type="number" ng-model="durataAsta"></input>
	<br><br>
	<div style="margin-left:30px" ng-show="timeStart==0"><img src='./0.png' height="80" width="80"/></div>
	<div style="margin-left:30px" ng-show="timeStart==1"><img src='./1.png' height="80" width="80"/></div>
	<div style="margin-left:30px" ng-show="timeStart==2"><img src='./2.png' height="80" width="80"/></div>
	<div style="margin-left:30px" ng-show="timeStart==3"><img src='./3.png' height="80" width="80"/></div>
	<br><br>
	<label ng-style="timeStart==3 && {'background-color':'red'} || {'background-color': 'white'}"  style="font-size:200%;" ng-show="offertaVincente.nomegiocatore">Vincitore: {{offertaVincente.nomegiocatore}} con {{offertaVincente.offerta}}</label>
	<br><br>
	<input  style='width: 60px;' type="number"  ng-model="offerta"></input>
    <a href=#><img style="margin-bottom:2px" src='./rilancio.png' ng-click="inviaOfferta()" height="35" width="35"/></a>
	<br><br><br>
	<input type="button" value="+1" ng-click="incrementa(1)"></input>
	<input type="button" value="+5" ng-click="incrementa(5)"></input>
	<input type="button" value="+10" ng-click="incrementa(10)"></input>
</span>
</body>
</html>
