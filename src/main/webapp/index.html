<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
</head>
<link href="./bootstrap.css" rel="stylesheet" type="text/css">
<link href="./bootstrap-theme.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./angular.js"></script>
<script type="text/javascript" src="./angular-resource.js"></script>
<script type="text/javascript" src="./app.js"></script>
<!--  -->
<script src="./sockjs.min.js"></script>
<script src="./stomp.min.js"></script>
<!--  -->

<script>
</script>
<body x-ng-app="app">
<label>Utenti collegati:</label>
<ul ng-repeat="utente in utenti">  
    <li>{{utente}} 
    	<span ng-show="utenteOK(utente)">
    		<img src='./verde.png' height="10" width="10"/>
    	</span>
    	<span ng-show="!utenteOK(utente)">
    		<img src='./rosso.png' height="10" width="10"/>
    		<a href=#><img src='./cestino.png' ng-click="cancellaUtente(utente)" height="20" width="20"/></a>
    	</span>
    </li>
</ul> 
<div ng-show="!isLoggato()">
	<label>Utente:</label>
	<input type=text ng-model="nomegiocatore"></input>
	<input type="button"  value="connect" ng-disabled="!nomegiocatore" ng-click="doConnect()"></input>
</div>
<span ng-show="isLoggato()">
	Ciao, {{giocatore}}
	<input type="button" value="disconnect"   ng-click="doDisconnect()"></input>
	<br><br>
	<input type="button"  value="start" ng-click="start()"></input>
	<label>Durata Asta: </label><input type="number" ng-model="durataAsta"></input>
	<br><br>
	<label>Rilancio: </label><input type="number"  ng-model="offerta"></input>
	<label>Vincitore: {{offertaVincente.nomegiocatore}} con {{offertaVincente.offerta}}</label>
	<input type="button"  value="invia" ng-click="inviaOfferta()"></input>
	<div ng-show="timeStart==0 || timeStart==1"><img src='./1.png' height="50" width="50"/></div>
	<div ng-show="timeStart==2"><img src='./2.png' height="50" width="50"/></div>
	<div ng-show="timeStart==3"><img src='./3.png' height="50" width="50"/></div>
	<br>
</span>
</body>
</html>
