<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
</head>
<link href="./stile.css" rel="stylesheet" type="text/css">
<link href="./bootstrap.css" rel="stylesheet" type="text/css">
<link href="./bootstrap-theme.css" rel="stylesheet" type="text/css">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="./app.js"></script>

<body data-ng-init="aggiornaRiepilogo()" x-ng-app="app" style="margin-left:20px">
<div>
	<button ng-click="aggiornaRiepilogo()">aggiorna</button>
</div>	
<table border>
  <tr>
    <td class="divCalciatore" style="padding-left:10px;padding-right:10px;text-align:left">Allenatore</td>
    <td class="divCalciatore" style="padding-left:10px;padding-right:10px;text-align:left">Ruolo</td>
    <td class="divCalciatore" style="padding-left:10px;padding-right:10px;text-align:left"></td>
  </tr>
  <tr ng-repeat="giocatorePerRuolo in giocatoriPerRuolo">
    <td class="divCalciatore" style="padding-left:10px;text-align:left">{{giocatorePerRuolo.nome}}</td>
    <td class="divCalciatore" style="text-align:center">{{giocatorePerRuolo.ruolo}}</td>
    <td class="divCalciatore" style="text-align:center">{{giocatorePerRuolo.conta}}</td>
  </tr>
</table>
<br>
<table border>
  <tr>
    <td class="divCalciatore" style="padding-left:10px;padding-right:10px;text-align:left">Allenatore</td>
    <td class="divCalciatore" style="padding-left:10px;padding-right:10px;text-align:left">Speso</td>
    <td class="divCalciatore" style="padding-left:10px;padding-right:10px;text-align:left">Presi</td>
    <td class="divCalciatore" style="padding-left:10px;padding-right:10px;text-align:left">Max rilancio</td>
  </tr>
  <tr ng-repeat="speso in spesoPerAllenatore">
    <td class="divCalciatore" style="padding-left:10px;text-align:left">{{speso.nome}}</td>
    <td class="divCalciatore" style="text-align:center">{{speso.costo}}</td>
    <td class="divCalciatore" style="text-align:center">{{speso.conta}}</td>
    <td>TBD</td>
  </tr>
</table>

{{giocatoriPerSquadra}}

</body>
</html>
